<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantation</title>
    <link rel="icon" href="../assets/sprout.png" type="image/png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="../css/leaflet-sidebar.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" crossorigin=""></script>
    <script src="../js/leaflet-sidebar.min.js"></script>
</head>
<body>

    <div id="map"></div>

    <div id="sidebar" class="leaflet-sidebar collapsed">
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars active"></i></a></li>
            </ul>
        </div>

        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="home">
                <h1 class="leaflet-sidebar-header"> Plantation <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
            
                <div id="zoom-all"><i class="fa fa-expand" title="Zoom to fit all data"></i></div>
                <div class="legend" id="tree-legend"></div>
                <br><hr>
                <div>
                    <input type="checkbox" id="show-tooltips" checked>
                    <label for="show-tooltips"> Show ID</label>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/plantation.js"></script>
    <script src="../js/map.js"></script>

</body>
</html>
